<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Search a City"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-secondary w-100 search-btn"
                />
              </div>
              <div class="col-2">
                <button class="btn btn-secondary w-100 current-location-btn">
                  Current Location
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <p>Last updated: <span id="date"></span></p>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="temp-display">
                <strong id="temperature"></strong>
                <span class="units">
                  <a href="#" id="celcius-link" class="active"> °C</a> |
                  <a href="#" id="fahrenheit-link"> °F</a></span
                >
              </div>
            </div>
            <div class="col-4 current-condition">
              <div class="weather-temperature">
                <p id="description"></p>
                <img src="" alt="partly cloudy" id="icon" />
              </div>
            </div>
            <div class="col-4 conditions-col">
              <ul>
                <li class="conditions-description">
                  Humidity: <span id="humidity"></span>%
                </li>
                <br />
                <li class="conditions-description">
                  Wind: <span id="wind"></span> m/hr
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="source-code">
          <small>
            <a
              href="https://github.com/codename-lita/Weather-App-Vanilla"
              target="_blank"
              >Open-Source Code
            </a>
            created by Laura Torres
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
